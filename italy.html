          "July", "August", "September", "October", "November", "December"

    <script>
        var getIndiaTime = function() {
            document.querySelector(".indiatime").innerHTML = new Date().toLocaleString("en-US", { timeZone: 'Europe/Rome', timeStyle: 'medium', hourCycle: 'h24' });
